<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Gilroy&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Уютное кафе</title>
</head>
<body>

   
    <div class="pricing-section">
        <span class="pricing-title">Цены и абонементы</span>
        <div class="pricing-blocks">
            <div class="pricing-block">
                <span class="block-title">Зимний сезон 2021-2022</span>
                <img src="images/Vector.svg" alt="Arrow" class="arrow-icon">
            </div>
            <div class="pricing-block">
                <span class="block-title">Абонементы</span>
                <img src="images/Vector.svg" alt="Arrow" class="arrow-icon">
            </div>
            <div class="pricing-block">
                <span class="block-title">Скидки</span>
                <img src="images/Vector.svg" alt="Arrow" class="arrow-icon">
            </div>
            <div class="pricing-block">
                <span class="block-title">Дополнительные услуги</span>
                <img src="images/Vector.svg" alt="Arrow" class="arrow-icon">
            </div>
        </div>
    </div>

    <div class="pricing-container">
        <div class="cafe-image-container">
            <div class="cafe-image-border"></div>
            <div class="cafe-image"></div>
            <div class="cafe-title">Уютное кафе</div>
        </div>
        <div class="services-header">Услуги</div>
        <div class="icon-container">
            <div class="icon-up-arrow"></div>
            <div class="bi-arrow-up-short">
                
            </div>
            <div class="icon-other"></div>
            <div class="bi-arrow-up-short">
                <div class="vector"></div>
            </div>
        </div>
    </div>
</body>
</html>
